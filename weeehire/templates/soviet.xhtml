<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Soviet</title>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Cognome</th>
                  <th>Matricola</th>
                  <th>Stato</th>
                  <th>Form</th>
                </tr>
              </thead>
              <tbody>
                <tr py:for="user in users">
                  <td>${user.user_id}</td>
                  <td>${user.first_name}</td>
                  <td>${user.last_name}</td>
                  <td>${user.user_name}</td>
                  <td py:if="user.status is None"><button class="btn btn-sm btn-default"
                                                          style="cursor: default;">Da leggere</button></td>
                  <td py:if="user.status is True"><button class="btn btn-sm btn-success"
                                                          style="cursor: default;">Approvato</button></td>
                  <td py:if="user.status is False"><button class="btn btn-sm btn-danger"
                                                          style="cursor: default;">Scartato</button></td>
                  <td><a class="btn btn-sm btn-primary"
                         href="${tg.url('/soviet/read')}?uid=${user.user_id}">Apri</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </body>
</html>
