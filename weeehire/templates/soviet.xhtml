<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Soviet</title>
        <script type="text/javascript">
            function ask_confirm (id) {
                if(confirm("Sei sicuro?")) {
                    var endpoint = "${tg.url('soviet/delete?uid=')}"+String(id);
                    window.location.replace(endpoint);
                }
            }
		</script>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Cognome</th>
                  <th>Matricola</th>
                  <th>Stato</th>
                  <th>Form</th>
                  <th/>
                </tr>
              </thead>
              <tbody>
                <tr py:for="user in users">
                  <td>${user.user_id}</td>
                  <td>${user.first_name}</td>
                  <td>${user.last_name}</td>
                  <td>${user.user_name}</td>
                  <td py:if="user.status is None"><button class="btn btn-sm btn-default btn-static">Da decidere</button></td>
                  <td py:if="user.status is True"><button class="btn btn-sm btn-success btn-static">Approvato</button></td>
                  <td py:if="user.status is False"><button class="btn btn-sm btn-danger btn-static">Scartato</button></td>
                  <td><a class="btn btn-sm btn-primary"
                         href="${tg.url('/soviet/read')}?uid=${user.user_id}">Apri</a></td>
                  <td><a class="btn btn-sm btn-danger" onclick="ask_confirm(${user.user_id});">${h.icon('trash')}</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </body>
</html>
