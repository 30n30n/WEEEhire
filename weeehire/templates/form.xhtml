<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
      <title py:block="master_title">Form</title>
      <script type="text/javascript">
          function changePlaceHolder() {
              var interest = document.getElementById("pref").value;
              switch(interest) {
                  case "":
                      document.getElementById("mlet").placeholder = "";
                      break;
                  case "Elettronica":
                      document.getElementById("mlet").placeholder = "Ciawa asd";
                      break;
                  case "Altro":
                      document.getElementById("mlet").placeholder = "Ciawa asd";
                      break;
              }
          }

          function toggleSubmitButton() {
              var state = document.getElementById("checkbox").checked;
              var submit = document.getElementById("submit-btn");
              if(state) {
                  submit.classList.remove("disabled");
              } else {
                  submit.classList.add("disabled");
              }
          }
      </script>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <form action="${tg.url('/form/save')}"
                method="post" accept-charset="UTF-8" class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-1">Nome</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" required="required" name="first_name"/>
              </div>
              <label class="control-label col-sm-2">Cognome</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" required="required" name="last_name"/>
              </div>
              <label class="control-label col-sm-1">Matricola</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" required="required" placeholder="s123456" name="user_name"/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-1">Percorso</label>
              <div class="col-sm-5">
                <select class="form-control" required="required" name="cdl">
                  <option py:for="c in courses" value="${c}">${c}</option>
                </select>
              </div>
              <label class="control-label col-sm-4">Anno</label>
              <div class="col-sm-1">
                <select class="form-control" required="required" name="year">
                  <option py:for="y in years" value="${y}">${y}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3">Di cosa vorresti occuparti?</label>
              <div class="col-sm-3">
                <select id="pref" class="form-control" required="required"
                        name="interest" onchange="changePlaceHolder()">
                  <option py:for="i in interests" value="${i}">${i}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-offset-1">Lettera motivazionale</label>
              <textarea id="mlet" class="form-control no-resize col-sm-12"
                        rows="20" maxlength="2048" name="letter" required="required"/>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label><input id="checkbox" type="checkbox" onclick="toggleSubmitButton()">Ho letto la sezione
                  <a target="_blank" href="http://weeeopen.polito.it/entra-nel-team.html">Entra nel team</a>
                  del vostro sito web e sono consapevole del fatto che dovr√≤ sostenere un test di sicurezza
                  per poter far parte del team</input>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12 text-center">
                <button id="submit-btn" type="submit" class="btn btn-lg btn-success disabled">Invia</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </body>
</html>
