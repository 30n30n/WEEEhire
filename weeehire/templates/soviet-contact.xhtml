<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Contact</title>
    </head>

<body py:block="body" py:strip="True">
    <div class="row">
        <div class="col-md-12">
            <form action="${tg.url('/soviet/send_email')}" method="post" accept-charset="UTF-8" class="form-horizontal form-nonstorto">
                <input type="hidden" name="user_id" value="${user.user_id}"/>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="recruiter">Reclutatore</label>
                    <div class="col-sm-2 col-md-3">
                        <select class="form-control" required="required" name="recruiter" id="recruiter">
							<option py:for="r in recruiters" value="${r['name']}">${r['name']}</option>
						</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-12" for="mail">Messaggio</label>
                    <div class="col-sm-12">
						<textarea id="mail" class="form-control resize-vertical" rows="20" name="mail" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 col-md-12 text-center">
                        <button id="submit-btn" type="submit" class="btn btn-lg btn-success">Invia</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
