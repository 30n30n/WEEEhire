<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="${response.charset}" />

  <title py:block="master_title">Your generic title goes here</title>
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/bootstrap.min.css')}" />
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/style.css')}" />
  <script src="${tg.url('/javascript/jquery.js')}"></script>
  <script src="${tg.url('/javascript/bootstrap.min.js')}"></script>

  <py:block name="head"></py:block>
</head>

<body>
  <a href="${tg.url('/')}">
  <img src="${tg.url('/img/logo325.png')}"
			srcset="${tg.url('/img/logo325.png')} 325w, ${tg.url('/img/logo650.png')} 650w, ${tg.url('/img/logo974.png')} 974w, ${tg.url('/img/logo3248.png')} 3248w"
       sizes="(max-width: 26em) 100vw, 26em" alt="WEEE Open"/></a>
  <br/><br/>

  <div class="container">
    <!-- Flash messages -->
    <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div py:if="flash" py:replace="Markup(flash)" />
        </div>
      </div>
    </py:with>

    <!-- Main included content -->
    <py:block name="body"></py:block>
  </div>

</body>
</html>
